services:
  - type: web
    name: alumni-platform-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_DB_URL
        sync: false
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: MAX_REFERRAL_REQUESTS_PER_MONTH
        value: 5
      - key: MAX_MENTORSHIP_REQUESTS_PER_MONTH
        value: 5
      - key: RATE_LIMIT_WINDOW_SECONDS
        value: 60
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
    healthCheckPath: /health
    autoDeploy: true